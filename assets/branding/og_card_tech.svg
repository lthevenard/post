<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22e7eeff"/>
      <stop offset="100%" stop-color="#6065faff"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="1"  y="1"  width="12" height="12" fill="#0b1220" opacity=".85"/>
      <rect x="24" y="6"  width="10" height="10" fill="#1e293b" opacity=".7"/>
      <rect x="8"  y="24" width="16" height="16" fill="#0ea5e9" opacity=".2"/>
      <rect x="28" y="28" width="12" height="12" fill="#2563eb" opacity=".16"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="#0f172a"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity=".6"/>
  <rect width="1200" height="630" fill="url(#accent)" opacity=".15"/>

  <!-- safe area -->
  <rect x="72" y="72" width="1056" height="486" fill="none" stroke="#1f2937" opacity=".35"/>

  <g transform="translate(2,0)">
    <text x="600" y="210"
      font-family="Helvetica Neue,Helvetica,Arial,sans-serif"
      font-size="130" font-weight="850"
      text-anchor="middle" dominant-baseline="middle"
      fill="#d8d9dcff" stroke="url(#accent)" stroke-width="2">LT</text>
  </g>

  <g fill="url(#accent)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial" text-anchor="middle">
    <text x="600" y="320" font-size="54" font-weight="800">Lucas Thevenard</text>
    <text x="600" y="370" font-size="30" fill="#cbd5e1">Regulation, empirical research and data science</text>
  </g>

  <text x="600" y="470" font-size="24" text-anchor="middle" fill="#9ca3af"
        font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial">
    lthevenard.github.io/post
  </text>
</svg>
